<div id="dashboard">
  <div id="dashboard_header">
    <p>Medals per Country</p>
  </div>
  <div id="header_datas">
    <div class="result_datas">
      <p class="result_title">Number of JOs</p>
      <p class="result">{{ joCount }}</p>
    </div>
    <div class="result_datas">
      <p class="result_title">Number of countries</p>
      <p class="result">{{ countriesCount }}</p>
    </div>
  </div>

  <div id="dashboard_chart">
    <ngx-charts-pie-chart class="ngx-charts"
                          (window:resize)="onResize($event)"
                          [view]="view"
                          [results]="dashboardDatas"
                          [legend]="showLegend"
                          [labels]="showLabels"
                          [trimLabels]="trimLabels"
                          [animations] = "animate"
                          (select)="onSelect($event)"
    >
    </ngx-charts-pie-chart>
  </div>

</div>
